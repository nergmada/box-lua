name: luajit-magick
version: 0.1.0
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: wercker box for lua
keywords:
  - lua
  - luajit
  - busted
  - imagemagick
packages:
  - luajit@2.0
script: |
  sudo cat /etc/lsb-release
  sudo apt-get update -y
  sudo apt-get install -y wget build-essential autoconf automake pkg-config imagemagick imagemagick-common libmagickcore-dev  libmagickcore4 libmagickcore4-extra  libmagickwand-dev libmagickwand4 luajit luarocks
  sudo luarocks install luasocket --from=http://luarocks.logiceditor.com/rocks/
  #sudo luarocks install mediator_lua --server=http://rocks.moonscript.org
  #sudo luarocks install ansicolors --server=http://rocks.moonscript.org
  #sudo luarocks install penlight --server=http://rocks.moonscript.org
  #sudo luarocks install say --server=http://rocks.moonscript.org
  #sudo luarocks install luafilesystem --server=http://rocks.moonscript.org
  #sudo luarocks install dkjson --server=http://rocks.moonscript.org
  #sudo luarocks install luassert --server=http://rocks.moonscript.org
  #sudo luarocks install lua_cliargs  --server=http://rocks.moonscript.org
  sudo luarocks install busted --only0server=http://rocks.moonscript.org
  sudo unlink /usr/bin/lua && sudo ln -s /usr/bin/luajit /usr/bin/lua

