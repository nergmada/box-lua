name: luajit-magick
version: 0.1.0
inherits: wercker/ubuntu12.04-webessentials@0.0.3
type: service
platform: ubuntu@12.04
description: wercker box for lua
keywords:
  - lua
  - luajit
  - busted
  - imagemagick
packages:
  - luajit@2.0
script: |
  sudo cat /etc/lsb-release
  sudo apt-get update -y
  sudo apt-get install -y wget build-essential autoconf automake pkg-config imagemagick imagemagick-common libmagickcore-dev  libmagickcore5 libmagickcore5-extra  libmagickwand-dev libmagickwand5 luajit luarocks lua-sec
  sudo luarocks install luasocket --from=http://luarocks.logiceditor.com/rocks/
  sudo luarocks install busted --server=http://rocks.moonscript.org

